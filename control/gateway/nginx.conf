user  nginx;
worker_processes auto;
worker_rlimit_nofile 65536;

events {
    worker_connections 8192;
}

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    log_format upstream_debug '$remote_addr - [$time_local] "$request" '
                              'status=$status '
                              'upstream_status=$upstream_status '
                              'upstream_connect_time=$upstream_connect_time '
                              'upstream_response_time=$upstream_response_time '
                              'request_time=$request_time';

    access_log off;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;  # Send data immediately, don't wait to fill packets
    keepalive_timeout  65;
    
    upstream sut_gateway {
        server sut-gateway:80 max_fails=3 fail_timeout=30s;
        keepalive 10000;            # Keep idle connections to backend for reduced latency and resource overhead
                                    # Note: Connections are cheap, rule of thumb 10k = 2.5MiB (per nginx creator)
        keepalive_requests 10000;   # Use each connection for up to 10K requests before recycling
        keepalive_timeout 60s;      # Keep connections alive for 60s
    }

    upstream orchestrator {
        server control-orchestrator:80 max_fails=3 fail_timeout=30s;
        keepalive 10000;            # Keep idle connections to backend for reduced latency and resource overhead
                                    # Note: Connections are cheap, rule of thumb 10k = 2.5MiB (per nginx creator)
        keepalive_requests 10000;   # Use each connection for up to 10K requests before recycling
        keepalive_timeout 60s;      # Keep connections alive for 60s
    }

    server {
        listen 80;

        # Pass /api/* requests to SUT gateway (preserves the /api/ prefix)
        location /api/ {
            proxy_pass http://sut_gateway/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Connection reuse settings
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Timeout settings for high load
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 300s;
            
            # Add upstream response headers for debugging
            add_header X-Upstream-Status $upstream_status always;
            add_header X-Upstream-Response-Time $upstream_response_time always;
        }

        # Pass /orchestrator/* requests to orchestrator service
        location /orchestrator/ {
            # Consume the /orchestrator/ prefix when forwarding to the orchestrator service
            rewrite /orchestrator/(.*) /$1 break;
            proxy_pass http://orchestrator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Connection reuse settings
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Timeout settings for high load
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 300s;
            
            # Add upstream response headers for debugging
            add_header X-Upstream-Status $upstream_status always;
            add_header X-Upstream-Response-Time $upstream_response_time always;
        }

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}
