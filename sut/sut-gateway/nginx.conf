user  nginx;
worker_processes auto;
worker_rlimit_nofile 65536;

events {
    worker_connections 8192;
}

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    log_format upstream_debug '$remote_addr - [$time_local] "$request" '
                              'status=$status '
                              'upstream_status=$upstream_status '
                              'upstream_connect_time=$upstream_connect_time '
                              'upstream_response_time=$upstream_response_time '
                              'request_time=$request_time';

    access_log off;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    
    upstream sut {
        server sut-api-server:80 max_fails=3 fail_timeout=30s;
        keepalive 10000;
        keepalive_requests 10000;
        keepalive_timeout 60s;
    }

    upstream sut-controller {
        server sut-controller:80 max_fails=3 fail_timeout=30s;
        keepalive 10000;
        keepalive_requests 10000;
        keepalive_timeout 60s;
    }

    server {
        listen 80;

        location /nginx_status {
            stub_status on;
            access_log off;
        }

        location /api/ {
            rewrite /api/(.*) /$1 break;
            proxy_pass http://sut-api-server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 300s;
            
            add_header X-Upstream-Status $upstream_status always;
            add_header X-Upstream-Response-Time $upstream_response_time always;
        }
    }
}